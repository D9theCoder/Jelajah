{% load static %}

{% block custom_css %}
    <link rel="stylesheet" href="{% static 'css/pass.css' %}">
{% endblock %}

{% block content %}
<div class="main-container">
    <div class="profile-form-container">
        <img src="{% static 'images/Logos.png' %}" alt="Logo" class="logo">
        <h2>Reset Password</h2>
        <h3>Let's reset your password</h3>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="otp">OTP</label>
                <input type="text" name="otp" placeholder="Enter OTP" class="form_input" required>
            </div>
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" name="new_password" placeholder="New Password" class="form_input" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" name="confirm_password" placeholder="Confirm New Password" class="form_input" required>
            </div>
            <button type="submit" class="btn-update">Reset Password</button>
        </form>
    </div>
</div>
{% endblock %}
